<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
    <svg width="500" height="1000">
    </svg>
    <script>
    d3.select("svg")
        .append("circle")
        .attr("cx",150)
        .attr("cy",120)
        .attr("r",15);    
    d3.select("svg")
        .append("rect")
        .attr({
            x:160, 
            y:45, 
            width:5, 
            height:78
    });
    for (var k=0; k<5; k=k+1){
        d3.select("svg").append("line").attr({
            x1:10,
            y1:45+30*k,
            x2:300,
            y2:45+30*k,
            stroke:"black",
            "stroke-width":1,
        })
    };
    d3.select("svg").append("text").attr({
        x:140,
        y:195,
        "font-size":30,
        "font-family":"Ariel"
    }).text("A");
       
     for(var i=0; i<10; i=i+1){
            var num = random(20,300);
            d3.select("svg")
                .append("rect")
                .attr({ 
                    x: 10, 
                    y: 10+15*i, 
                    width: num, 
                    height: 10, 
                    fill: "#ADD8E6" });
            d3.select("svg")
                .append("text")
                .attr({ 
                    x: num+15, 
                    y: 18+15*i, 
                    stroke: "black",
                    "font-size": 10 })
                .text(num);
        }
        function random(n,m){
            return Math.ceil(Math.random()*(m-n)+n);
        }
    </script>
</body>
</html>
